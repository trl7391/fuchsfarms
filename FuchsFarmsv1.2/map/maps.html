<!DOCTYPE html>

<html>

	<head>
		<meta charset="UTF-8">

		<title>Maps</title>

		<link href="maps.css" rel="stylesheet" type="text/css">

		<script src="maps.js" type="text/javascript"></script>
	</head>

	<body>
		<!-- This is the canvas for the Google map. -->
		<div id="mapCanvas"></div>

		<!-- The JavaScript initializeMap() function is invoked when the Google Maps API is loaded. -->
		<script src="https://maps.googleapis.com/maps/api/js?v=3&sensor=false&callback=initializeMap" type="text/javascript"></script>
	</body>

</html>
